{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'css/style-artists.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="artist-list">
        <div class="container">
            <div class="artist-list-header">
                <h2>Arty≈õci</h2>
            </div>
            <div class="artist-list-main container">
                <div class="row ">
                    {%  for photo in photos %}
                    <div class="col-xl-4">
                        <div class="thumbnail">
                            <a href="{%  url 'artist_detail' photo.id %}">
                                <img class="img-responsive center-block photo" src="{{ photo.photo.url }}" alt="img">
                                <div class="caption">
                                    <p>{{ photo.first_name }} {{ photo.last_name }}</p>
                                </div>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
